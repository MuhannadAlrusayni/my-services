apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1m
  chart:
    spec:
      chart: cert-manager
      version: "v1.19.2" # Use the latest stable version or your preferred version
      sourceRef:
        kind: HelmRepository
        name: cert-manager
  values:
    crds:
      enabled: true
      installCRDs: true
