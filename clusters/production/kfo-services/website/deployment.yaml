apiVersion: apps/v1
kind: Deployment
metadata:
  name: kfo-website-deployment
  namespace: kfo-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kfo-website
  template:
    metadata:
      labels:
        app: kfo-website
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: kfo-website
          image: ghcr.io/kfo-solutions/website:2026.02.24.0547 # {"$imagepolicy": "kfo-website:kfo-website"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
